
{% extends 'base2.html' %}
{% load static %}

{% block title %}
    Get Emails from Domain
{% endblock %}
{% block content %}






    <body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <div class="wrapper">


        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Get Emails from Domains</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Get Emails from Domains</li>
                            </ol>

                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">

                            <div class="col-md-2">

            </div>
          <div class="col-md-8">

            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Get emails from Domain</h3>
              </div>
                     <h5 style="text-decoration:#00a65a">{% include '_messages.html' %}</h5>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{% url 'get_email_from_domain' %}" method="post">
                {% csrf_token %}
                <div class="card-body">

                  <div class="form-group">
                    <label for="exampleInputPassword1">Enter Domain</label>
                      <textarea  name="user_entered_domains" class="form-control"  placeholder="Enter Domains ..."  required></textarea>
                  </div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Get Data</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <div class="col-md-2">


                    </div>
                    <!-- /.row -->
                </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>


    </body>


{% endblock %}
