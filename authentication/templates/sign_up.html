{% extends 'base.html' %}
{% load static socialaccount  %}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}


<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><img src="{% static 'dist/img/traders_brid.PNG' %}" width="60%" height="60%"  alt="" /></a></a>

    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign up to start your session</p>
        <h6>{% include '_messages.html' %}</h6>

      <form method="post">
            {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="username" placeholder="Email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="re-password" placeholder="Confirm Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">

          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </div>

          <!-- /.col -->
        </div>
      </form>
  <div class="social-auth-links text-center mb-3">
    <a href="{% provider_login_url 'google'%}?next=/" class="btn btn-block btn-danger">
      <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
    </a>
      </div>

      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a class="btn btn-sm btn-primary" href="{% url 'Login' %}">Go to login page</a>
      </p>

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->


</body>

{% endblock %}
